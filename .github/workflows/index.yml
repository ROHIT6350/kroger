name: Deploy file from another repo via SSH key

on:
  workflow_dispatch:
    inputs:
      server_ip:
        description: "Target server IP"
        required: true
      server_user:
        description: "Target server username"
        required: true

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3

      - name: Checkout private repository
        uses: actions/checkout@v3
        with:
          repository: ROHIT6350/test_private 
          token: ${{ secrets.PAT_TOKEN }}  
          ref: main
          path: private-repo

      - name: List files from private repo
        run: ls -la private-repo/

      - name: Test SSH connection to server
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > server_key
          chmod 600 server_key
          ssh -o StrictHostKeyChecking=no -i server_key ${{ github.event.inputs.server_user }}@${{ github.event.inputs.server_ip }} "echo 'SSH connection successful'"

      - name: Copy file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ github.event.inputs.server_ip }}
          username: ${{ github.event.inputs.server_user }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "private-repo/index.php"
          target: "/data"
          overwrite: true

      - name: Cleanup
        if: always()
        run: rm -f server_key
